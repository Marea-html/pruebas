<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Formulario de Registro</h1>
    <form id="registerForm">
      <input type="text" name="nombres" placeholder="Nombres" required />
      <input type="text" name="apellidos" placeholder="Apellidos" required />
      <input type="email" name="correo" placeholder="Correo electrónico" required />
      <input type="text" name="dni" placeholder="DNI (8 dígitos)" required />
      <input type="text" name="direccion" placeholder="Dirección" required />
      <input type="text" name="telefono" placeholder="Teléfono (9 dígitos o más)" required />
      <input type="password" name="contrasena" placeholder="Contraseña (mínimo 12 caracteres)" required />
      <button type="submit">Registrar</button>
    </form>
    <p id="response"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
